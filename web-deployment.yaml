apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: project1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: docker.io/amritrathore/project1:webserver-1.0
        ports:
        - containerPort: 80
